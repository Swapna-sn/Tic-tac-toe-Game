<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criss-cross home page</title>
    <link rel="stylesheet" href="../Css/Tic-tac-toe.css">
</head>
<body>
    <header>
        Tic Tac Toe.com
    </header>
    <div class="gameContiner">
        <div class="continer">
               <div class="box bt bl"><span class="boxtext"></span></div>
               <div class="box bt"><span class="boxtext"></span></div>
               <div class="box bt br"><span class="boxtext"></span></div>
               <div class="box bl"><span class="boxtext"></span></div>
               <div class="box"><span class="boxtext"></span></div>
               <div class="box br"><span class="boxtext"></span></div>
               <div class="box bb bl "><span class="boxtext"></span></div>
               <div class="box bb "><span class="boxtext"></span></div>
               <div class="box bb br"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
          <h1>Welcome to Criss-cross.com</h1>
          <div>
            <span class="info">Turn for: X</span>
            
            <input type="button" class="reset" name="Reset"  id="reset" value="Reset">
            <div class="imgbox">
                <img src="../Assests/excited.gif" alt="Win-GIF">
            </div>
        </div>
        </div>
    </div>
    <script src="../JS/tictactoe.js"></script>
</body>
</html>
